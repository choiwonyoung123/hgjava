<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>jquery2.html</title>
	<!-- jquery 라이브러리 설치하지 않고 경로만 연결해서 바로 사용 -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
	Todo: <input id="userVal"><button id="addBtn">추가</button>
	<br />
	<ul id="list"></ul>
	<hr />
	학번: <input id="sno">
	이름: <input id="sname">
	점수: <input id="score">
	<button class="addBtn">등록</button>
	<br />
	
	<table border="1">
		<thead>
			<tr>
				<th><input type="checkbox"></th>
				<th>학번</th>
				<th>이름</th>
				<th>점수</th>
			</tr>
		</thead>
		<tbody id="list">
			<tr>
				<td><input type="checkbox"></td>
				<td>학번</td>
				<td>이름</td>
				<td>점수</td>
			</tr>
		</tbody>	
	</table>
	
	<script>
		// 메서드체인 >> 메서드 뒤에 '.'을 붙여서 계속 이어서 작성 가능
		// $('#addBtn') >> querySelector
		// .on() >> addEventListener
		// .val() >> value값 가져오기
		// $('<li />') >> li태그 만들기
		// .text() >> 태그안에 텍스트 넣기
		// .append() >> 앞의 태그에 하위 태그 붙이기
		// .parent() >> 상위 요소 찾아가기
		$('#addBtn').on('click', function(e){
			let val = $('#userVal').val();
			//delBtn 만들기
			let delBtn = $('<button>삭제</button>');
			
			//delBtn 함수등록
			delBtn.on('click', function(e){ 
				delBtn.parent().remove();
			})
			$('#list').append($('<li />').text(val).append(delBtn));
			$('#userVal').val('');
		})
		$('.addBtn').on('click', function(e){
			let snoVal = $('#sno').val();
			let snameVal = $('#sname').val();
			let scoreVal = $('#score').val();
			
			
			//[1번방식]
			$('tbody#list')
			.append($('<tr />')
			.append($('<td />').append($('<input>').attr('type', 'checkbox')),
			$('<td />').text($('#sno').val()),
			$('<td />').text($('#sname').val()),
			$('<td />').text($('#score').val())
			));
			//[2번방식]
			//$('tbody#list')
			//.append($('<tr />')
			//.append($('<td />').text(snoVal))
			//.append($('<td />').text(snameVal))
			// .append($('<td />').text(scoreVal)));
		})
		$('thead input[type="checkbox"]').on('change', function(e){
			let trueOrFalse = $(this).prop('checked');
			$('tbody input[type="checkbox"]').prop('checked', trueOrFalse);
		})
	</script>
</body>
</html>
