<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<p>hello</p>
	
	<input type="text" id="name">
	<button class="btn">클릭</button>
	<ul id="list">
		<li>김민수<button class="del_btn">삭제</button></li>
		<li>박민수<button class="del_btn">삭제</button></li>
	</ul>
	
	<!-- 학생정보 입력 -->
	<table border="1">
		<tr>
			<th>학생번호</th>
			<td><input type="text" id="sno"></td>
		</tr>
		<tr>
			<th>이름</th>
			<td><input type="text" id="sname"></td>
		</tr>
		<tr>
			<th>점수</th>
			<td><input type="text" id="score"></td>
		</tr>
		<tr>
			<td colspan="2">
				<button id="addBtn">등록</button>
				<button id="editBtn">수정</button>
			</td>
		</tr>
	</table>
	
	<h3>학생목록</h3>
	<table border="1" id="tlist">
		<thead>
			<tr>
				<th>학생번호</th>
				<th>이름</th>
				<th>점수</th>
				<th>삭제</th>
			</tr>
		</thead>
		<tbody id="studList">
		</tbody>
	</table>
	<!-- 자바스크립트 코드 -->
	<script>
		let str = "hello";
		str = 10;
		//객체타입 >> 키-값
		str = {
			name: "홍길동",
			age: 20,
			//메소드
			showInfo: function(){
				return '이름은 ' + this.name;
			}
		}
		//속성(객체) >> for in
		for(let prop in str){
			console.log(prop, str['name']);
		}
		str = ["홍길동", "김민수", 20]
		//배열 >> for of
		for(let val of str){
			console.log(val);
		}
		//배열 안에 객체 정보
		str = [
			{sno: 101, name: "김학생", score: 80},
			{sno: 102, name: "최학생", score: 85},
			{sno: 103, name: "박학생", score: 90}
		]
		for(let student of str){
			//let prop = 'score';
			//console.log(student.sno, student['name'], student[prop]);
			for(let prop in student){
				//키-값 반복 출력
				console.log(`${prop}: ${student[prop]}`);
			}
		}
		console.log(str[0]['name']);
		console.log(str[2], typeof str);
	</script>
	<script src="script.js"></script>
</body>
</html>
