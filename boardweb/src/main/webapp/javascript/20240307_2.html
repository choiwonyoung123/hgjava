	//값입력 >> 삭제
	document.querySelector('#keyword').addEventListener('keypress', deleteTarget);
	function deleteTarget(e){
		if(e.keyCode == 13){ //엔터키 눌렀을때 이벤트 실행
			let kw = document.querySelector('#keyword').value; //input태그 값 가져오기

				if(item.innerText == kw){ //배열로 가져온 span태그들의 텍스트 값을 키워드와 비교

			document.querySelector('#keyword').value = '';
		}
	}

	Date.prototype.format = function(){
		let yyyy = this.getFullYear(); // 2024
		let MM = this.getMonth() + 1; // 3
		let dd = this.getDate(); // 7
		let HH = this.getHours(); //시
		let mm = this.getMinutes(); //분
		let ss = this.getSeconds(); //초
		
		MM = ('0' + MM).slice(-2);
		dd = ('0' + dd).slice(-2);
		HH = ('0' + HH).slice(-2);
		mm = ('0' + mm).slice(-2);
		ss = ('0' + ss).slice(-2);
		
		return `${yyyy}-${MM}-${dd} ${HH}:${mm}:${ss}`;
	}
